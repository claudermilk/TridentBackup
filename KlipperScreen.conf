########################################
# Override the default preheats
########################################
[preheat PLA]
bed = 60
extruder = 170
gcode: G90
  G1 X125 Y125 Z30

[preheat ABS]
bed = 110
extruder = 170
gcode: PREHEAT FAN=1
  G90
  G1 X125 Y125 Z30

[preheat PETG]
bed = 80
extruder = 170
gcode: PREHEAT FAN=0
  G90
  G1 X125 Y125 Z30

[preheat TPU]
bed = 40
extruder = 170
gcode: PREHEAT FAN=0
  G90
  G1 X125 Y125 Z30

[preheat NYLON]
bed = 40
extruder = 170
gcode: PREHEAT FAN=0
  G90
  G1 X125 Y125 Z30

